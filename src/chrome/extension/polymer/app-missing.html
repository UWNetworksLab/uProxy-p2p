<link rel='import' href='../../bower/polymer/polymer.html'>
<link rel='import' href='../../bower/paper-button/paper-button.html'>

<polymer-element name='uproxy-app-missing'>
  <template>
    <style>
      :host {
        text-align: center;
        font-size: 1em;
        color: rgb(112, 112, 112);
      }
      h1 {
        font-size: 1.4em;
        color: #009688;  /* dark green */
      }
      .highlightedButton {
        background: #009688;  /* dark green */
        color: white;
        text-transform: uppercase;
      }
    </style>
    <div>
      <h1>{{ "APP_MISSING_TITLE" | $$(model.globalSettings.language) }}</h1>
      <div>{{ "APP_MISSING_MESSAGE" | $$(model.globalSettings.language) }}</div><br>
      <paper-button class='highlightedButton' raised on-tap='{{ downloadApp }}'>{{ "NEXT" | $$(model.globalSettings.language) }}</paper-button>
    </div>

  </template>
  <script src='app-missing.js'></script>
</polymer-element>
