<link rel='import' href='../../bower/polymer/polymer.html'>
<link rel='import' href='../../bower/paper-button/paper-button.html'>

<polymer-element name='uproxy-app-missing'>
  <template>
    <style>
      :host {
        text-align: center;
        font-size: 1em;
        color: rgb(112, 112, 112);
      }
      h1 {
        font-size: 1.4em;
        color: #009688;  /* dark green */
      }
      .highlightedButton {
        background: #009688;  /* dark green */
        color: white;
        text-transform: uppercase;
      }
    </style>
    <div>
      <h1>{{ model.globalSettings.language | $$("APP_MISSING_TITLE") }}</h1>
      <div>{{ model.globalSettings.language | $$("APP_MISSING_MESSAGE") }}</div><br>
      <paper-button class='highlightedButton' raised on-tap='{{ downloadApp }}'>{{ model.globalSettings.language | $$("NEXT") }}</paper-button>
    </div>

  </template>
  <script src='app-missing.js'></script>
</polymer-element>
