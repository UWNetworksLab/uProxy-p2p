<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>uProxy</title>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
  <script src='bower_components/webcomponentsjs/webcomponents-lite.min.js'></script>

  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-styles/classes/typography.html">
  <link rel="import" href="bower_components/paper-styles/color.html">
  <link rel="import" href="bower_components/paper-styles/typography.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">

  <!-- Figure out how to fix the CSP issue with the googleapis font import from iron-meta -->
  <!--<link rel="import" href="bower_components/paper-card/paper-card.html">-->
  <!--<link rel="import" href="bower_components/paper-input/paper-input.html">-->

  <link href='generic_ui/fonts/Roboto.css' rel='stylesheet' type='text/css'>
  <link href='generic_ui/style/global.css' rel='stylesheet' shim-shadowdom>

  <style>
    ::-webkit-scrollbar {
      display: none;
    }
  </style>

  <style is="custom-style">
    paper-toolbar.uproxy {
      background: #26a69a;
    }
    
    .server-list {
      padding: 0;
      margin: 0;
      background-color: white;
    }
    
    #server-list {
      height: 100%;
      background: var(--secondary-text-color);
    }
    /* https://codepen.io/anon/pen/MbrpyK */
    
    .server-card {
      background: white;
      width: 100%;
      height: 400px;
      color: var(--primary-text-color);
      display: flex;
      flex-direction: column;
    }
    
    .server-card .toolbar-outer {
      flex-grow: 1;
      flex-basis: 0;
    }
    
    .server-card .toolbar-inner {
      margin-top: 24px;
      margin-left: 24px;
      color: var(--dark-primary-opacity);
    }
    
    .server-card .paper-font-subhead {
      color: var(--secondary-text-color);
    }
    
    .server-card .button {
      align-self: center;
    }
    
    .server-card .button > paper-icon-button {
      align-self: center;
      width: 175px;
      height: 175px;
    }
    
    .server-card .status {
      flex-grow: 1;
      flex-basis: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--secondary-text-color);
    }
    
    .server-card:not(:last-child) {
      margin-bottom: 30px;
    }
    
    @font-face {
      font-family: Quicksand;
      src: url(generic_ui/fonts/Quicksand-Regular.ttf);
    }
    
    @font-face {
      font-family: Quicksand;
      src: url(generic_ui/fonts/Quicksand-Bold.ttf);
      font-weight: 700;
    }
    
    html {
      height: 100%;
      position: relative;
    }
    
    body {
      display: block;
      margin: 0;
      font-family: Roboto, sans-serif;
      font-size: 13px;
      background-color: #eee;
      height: 100%;
    }
  </style>
</head>

<body touch-action='auto' class='fullbleed layout vertical'>
  <!-- TODO(fortuna): i18n this -->
  <paper-header-panel mode='waterfall' class='flex'>
    <paper-toolbar class='uproxy'>
      <paper-icon-button icon="menu"></paper-icon-button>
      <span class="title">uProxy</span>
    </paper-toolbar>
    <div id='server-list'></div>
  </paper-header-panel>
</body>

</html>
