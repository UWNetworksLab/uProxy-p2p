<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>uProxy</title>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
  <script src='bower_components/webcomponentsjs/webcomponents-lite.min.js'></script>

  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <!-- Figure out how to fix the CSP issue with the googleapis font import from iron-meta -->
  <!--<link rel="import" href="bower_components/paper-card/paper-card.html">-->
  <!--<link rel="import" href="bower_components/paper-input/paper-input.html">-->

  <link href='generic_ui/fonts/Roboto.css' rel='stylesheet' type='text/css'>
  <link href='generic_ui/style/global.css' rel='stylesheet' shim-shadowdom>

  <style>
    .paper-header {
        background-color: #12a391;
        color: #FeFeFe;
        text-align: left;
        padding: 10px;
        font-size: 2;
        font-size: 1.7em;
        font-weight: bold;
    }
    .paper-button:enabled {
      background-color: #12a391;
      color: #fefefe;
    }
    .server-entry-card, .access-code-card {
      background-color: white;
      box-shadow: 1px 1px 3px #AAAAAA;
      margin: 10px;
      padding: 10px;
    }
    .access-code-card {
      padding: 5px;
    }
    .access-code-card input {
      width: 20em;
    }
    .page-content {
      padding: 5px;
    }
    @font-face {
      font-family: Quicksand;
      src: url(generic_ui/fonts/Quicksand-Regular.ttf);
    }
    @font-face {
      font-family: Quicksand;
      src: url(generic_ui/fonts/Quicksand-Bold.ttf);
      font-weight: 700;
    }
    html {
      height: 100%;
      position: relative;
    }
    body {
      display: block;
      text-align: center;
      margin: 0;
      font-family: Roboto, sans-serif;
      font-size: 13px;
      background-color: #eee;
      height: 100%;
    }
  </style>
</head>

<body touch-action='auto' class='fullbleed layout vertical'>
  <paper-header-panel mode='waterfall' class='flex'>
    <div class='paper-header'>uProxy</div>
    <div class='page-content'>
      <div id='entry-list'></div>
      <div class='access-code-card'>
        <!-- TODO(fortuna): i18n this -->
        <input type='text' id='token-text' label="Enter Access Code"></input>
        <paper-button id='add-server-button' raised>Add Server</paper-button>
      </div>
    </div>
  </paper-header-panel>
</body>

</html>
