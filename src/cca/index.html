<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>uProxy</title>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
  <script src='bower_components/webcomponentsjs/webcomponents-lite.min.js'></script>

  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">

  <!-- Figure out how to fix the CSP issue with the googleapis font import from iron-meta -->
  <!--<link rel="import" href="bower_components/paper-card/paper-card.html">-->
  <!--<link rel="import" href="bower_components/paper-input/paper-input.html">-->

  <link href='generic_ui/fonts/Roboto.css' rel='stylesheet' type='text/css'>
  <link href='generic_ui/style/global.css' rel='stylesheet' shim-shadowdom>

  <style>
    paper-toolbar.uproxy {
      background: #12a391;
    }

    .server-list {
      padding: 0;
      margin: 0;
      background-color: white;
    }

    #mainPanel {
      background: red;
    }
    #mainContainer {
      background: #444;
    }

    .server-card {
      background: white;

/* this is from the spec - consider using paper-styles */
      padding: 24px 27px;
      font-size: 18px;
      color: #324148;
      letter-spacing: 1px;
      line-height: 24px;

      height: 200px;
    }

    @font-face {
      font-family: Quicksand;
      src: url(generic_ui/fonts/Quicksand-Regular.ttf);
    }
    @font-face {
      font-family: Quicksand;
      src: url(generic_ui/fonts/Quicksand-Bold.ttf);
      font-weight: 700;
    }
    html {
      height: 100%;
      position: relative;
    }
    body {
      display: block;
      margin: 0;
      font-family: Roboto, sans-serif;
      font-size: 13px;
      background-color: #eee;
      height: 100%;
    }
  </style>
</head>

<body touch-action='auto' class='fullbleed layout vertical'>
  <!-- TODO(fortuna): i18n this -->
  <paper-header-panel mode='waterfall' class='flex'>
    <paper-toolbar class='uproxy'>
      <paper-icon-button icon="menu"></paper-icon-button>
      <span class="title">uProxy</span>
    </paper-toolbar>
    <div id='server-list'></div>
  </paper-header-panel>
</body>

</html>
