<link rel='import' href='../lib/polymer/polymer.html'>
<link rel='import' href='../lib/paper-button/paper-button.html'>
<link rel='import' href='../lib/paper-checkbox/paper-checkbox.html'>
<link rel='import' href='../lib/paper-input/paper-input-decorator.html'>

<polymer-element name='uproxy-feedback' attributes=''>
  <template>
    <style>
    :host {
      text-align: center;
      font-color: #009688;  /* dark green */
    }
    .inputLabel {
      font-weight: bold;
      margin: 0;
    }
    #titleContainer {
      height: 70px;
      width: 100%;
      background: #009688;
      color: white;
      display: table;
      text-align: left;
    }
    #feedbackNotice {
      color: grey;
    }
    #form {
      margin: 30px;
      text-align: left;
      color: #009688;
    }
    #logCheckboxLabel {
      display: table-cell;
      vertical-align: middle;
      padding: 10px;
    }
    #logCheckboxContainer {
      display: table;
      height: 25px;
    }
    #logCheckbox {
      display: table-cell;
      vertical-align: middle;
    }
    core-icon[icon="arrow-back"] {
      color: white;
      cursor: pointer;
      margin: 25px;
      opacity: 0.6;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
    }
    core-icon[icon="arrow-back"]:hover{
      opacity: 1;
    }
    .title {
      display: table-cell;
      vertical-align: middle;
      font-size: 1.25em;
    }
    paper-button {
      background: #009688;  /* dark green */
      color: white;
    }
    paper-input-decorator /deep/ .unfocused-underline,
    paper-input-decorator /deep/ .focused-underline,
    paper-input-decorator /deep/ .cursor {
        background-color: #009688;
    }
    paper-input-decorator {
      padding-bottom: 1.5em;
      padding-top: 0;
      font-size: 1.4em;
    }
    paper-checkbox::shadow #ink[checked] {
      color: white;
    }
    paper-checkbox::shadow #checkbox.checked {
      background-color: #009688;
      border-color: #009688;
    }
    paper-checkbox::shadow #checkbox {
      border-color: grey;
    }
    #sendFeedback {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding-top: 1.5em;
      padding-bottom: 1.5em;
      border-top: 1px solid rgb(221, 221, 221);
      color: #009688;
      font-weight: bold;
      cursor: pointer;
    }
    </style>
    <div id='titleContainer'>
      <div class='title'>
        <core-icon icon="arrow-back" on-tap='{{ backToSettings }}'></core-icon>
        Submit feedback
      </div>
    </div>
    <div id='form'>
      <p class='inputLabel'>Email (optional)</p>
      <paper-input-decorator label="Email address">
        <input is="core-input" value='{{ email }}' on-blur='{{update}}'>
      </paper-input-decorator>
      <p class='inputLabel'>Enter your feedback below</p>
      <paper-input-decorator label="Write your feedback">
        <input is="core-input" value='{{ feedback }}' on-blur='{{update}}'>
      </paper-input-decorator>
      <div id='logCheckboxContainer'>
        <paper-checkbox id='logCheckbox'></paper-checkbox>
        <div id='logCheckboxLabel'>Include logs</div>
      </div>
      <p id='feedbackNotice'>Your feedback and email address will be sent to uProxy.org</p>
    </div>
    <div id='sendFeedback' on-tap='{{ sendFeedback }}'>SEND FEEDBACK<div>

  </template>
  <script src='feedback.js'></script>
</polymer-element>
