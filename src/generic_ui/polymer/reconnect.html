<link rel='import' href='../../bower/polymer/polymer.html'>
<link rel='import' href='../../bower/paper-button/paper-button.html'>
<link rel='import' href='../../bower/paper-dialog/paper-dialog.html'>
<link rel='import' href='../../bower/paper-progress/paper-progress.html'>

<polymer-element name='uproxy-reconnect'>
  <template>
    <style>
    :host {
      text-align: center;
      font-color: #009688;  /* dark green */
    }
    paper-button {
      background-color: #009688; /* teal */
      color: white;
      margin: 10px 2px 3px 2px;
      font-size: 12px;
    }
    paper-dialog {
      top: 20%;
      min-width: 305px;
      z-index: 1002; /* Must be greater than core-overlay-backdrop */
    }
    paper-action-dialog::shadow #scroller {
      padding: 18px 20px 0px 20px;
    }
    paper-progress::shadow #activeProgress {
      background-color: #009688;
    }
    paper-progress {
      margin-bottom: 1em;
    }
    </style>

    <paper-dialog backdrop opened='{{ model.reconnecting }}'
        layered='false' id='reconnectDialog' autoCloseDisabled='true'>
      <div>
        <p>Attempting to re-connect.</p>
        <paper-progress indeterminate='true'></paper-progress>
        <paper-button on-tap='{{ logout }}'>Log-out of uProxy</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script src='reconnect.js'></script>
</polymer-element>
