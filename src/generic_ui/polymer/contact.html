<link rel='import' href='../lib/polymer/polymer.html'>
<link rel='import' href='instance.html'>

<polymer-element name='uproxy-contact' attributes='contact'>

  <template>
    <style>
    :host {
      position: relative;
      display: inline-block;
      box-sizing: border-box;
      width: 100%;
      background-color: #fff;
      margin: 0;
      overflow: hidden;
      z-index: 10;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    div:focus {
      outline: 0; /* disable blue focus outline around contact */
    }
    #frame {
      box-sizing: border-box;
      padding-left: 1em;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
    }
    #avatar {
      width: 36px; height: 36px;
      margin: 8px; border: none; border-radius: 50%;
      background-color: #eee;
      vertical-align: top;
    }
    .offline {
      opacity: 0.5;
    }
    #userId {
      color: #888;
      margin-top: 0.5em;
    }
    #words {
      display: inline-block;
      width: 290px;
      padding-left: 8px;
    }
    h1 {
      display: block;
      font-size: 16px;
      font-weight: 100;
      margin: 0;
      padding-top: 16px;
    }
    .hasInstances #words:hover h1 {
      color: #aaa;
    }
    #instances {
      padding-top: 8px;
    }
    #actions {
      padding: 8px;
    }
    .hasInstances {
      cursor: pointer;
    }
    </style>

    <div tabindex='-1' id='frame'
        class='{{ contact.expanded ? "expanded" : "" }} {{ contact.instances.length > 0 ? "hasInstances" : "" }} {{ contact.isOnline ? "online" : "offline" }} '>
     <!-- on-blur='{{ collapse }}'> -->
      <img id='avatar' src='{{ contact.imageData }}' on-mousedown='{{ toggle }}'/>
      <div id='words'>
        <h1 on-mousedown='{{ toggle }}'>{{ contact.name }}</h1>
        <div id='userId' hidden?='{{!contact.expanded}}'>{{ contact.userId }}</div>
        <div id='instances' hidden?='{{!contact.expanded}}'>
          <template repeat='{{ i in contact.instances }}' vertical layout>
            <uproxy-instance
                user='{{ contact }}'
                instance='{{ i }}'
                network='{{contact.network}}'>
            </uproxy-instance>
          </template>
        </div>
      </div>
    </div>
  </template>

  <script src='contact.js'></script>

</polymer-element>
