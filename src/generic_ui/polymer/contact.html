<link rel='import' href='../lib/polymer/polymer.html'>
<link rel='import' href='instance.html'>

<polymer-element name='uproxy-contact' attributes='contact, isOnline'>

  <template>
    <style>
    :host {
      position: relative;
      display: inline-block;
      box-sizing: border-box;
      width: 100%;
      background-color: #fff;
      margin: 0;
      overflow: hidden;
      z-index: 10;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    div:focus {
      outline: 0; /* disable blue focus outline around contact */
    }
    #frame {
      box-sizing: border-box;
      padding-left: 1em;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
      cursor: pointer;
    }
    #avatar {
      width: 36px; height: 36px;
      margin: 8px; border: none; border-radius: 50%;
      background-color: #eee;
      vertical-align: top;
    }
    #words {
      display: inline-block;
      width: 290px;
      padding-left: 8px;
    }
    .nameRow {
      display: block;
      font-size: 16px;
      margin: 0;
      padding-top: 16px;
    }
    .name {
      display: inline-block;
      width: 255px;
    }
    .accessIcon {
      vertical-align: middle;
    }
    #words:hover h1 {
      color: #aaa;
    }
    #instances {
      padding-top: 8px;
    }
    #actions {
      padding: 8px;
    }
    .offline #avatar,
    .offline .nameRow {
      opacity: 0.5;
    }
    </style>

    <div tabindex='-1' id='frame'
        class='{{ contact.expanded ? "expanded" : "" }} {{ isOnline ? "online" : "offline" }}'>
     <!-- on-blur='{{ collapse }}'> -->
      <img id='avatar' src='{{ contact.imageData }}' on-tap='{{ toggle }}'/>
      <div id='words'>
        <div class='nameRow' on-tap='{{ toggle }}'>
          <div class='name'>{{ contact.name }}</div>
          <img src='../icons/getting.png' class='accessIcon'
              hidden?='{{ ui.mode!=UI.Mode.GET || !contact.isSharingWithMe }}'>
          <img src='../icons/sharing.png' class='accessIcon'
              hidden?='{{ ui.mode!=UI.Mode.SHARE || !contact.isGettingFromMe }}'>
        </div>
        <div id='instances' hidden?='{{!contact.expanded}}'>
          <template repeat='{{ i in contact.instances }}' vertical layout>
            <uproxy-instance
                user='{{ contact }}'
                instance='{{ i }}'
                network='{{contact.network}}'>
            </uproxy-instance>
          </template>
        </div>
      </div>
    </div>
  </template>

  <script src='contact.js'></script>

</polymer-element>
