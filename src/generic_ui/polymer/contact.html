<link rel='import' href='../lib/polymer/polymer.html'>
<link rel='import' href='instance.html'>

<polymer-element name='uproxy-contact' attributes='contact, expanded'>

  <template>
    <style>
    :host {
      position: relative;
      display: inline-block;
      box-sizing: border-box;
      width: 100%;
      background-color: #fff;
      margin: 0;
      overflow: hidden;
      z-index: 10;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    div:focus {
      outline: 0; /* disable blue focus outline around contact */
    }
    #frame {
      box-sizing: border-box;
      padding: 0;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
      height: 54px;
    }
    #frame.expanded {
      height: 200px;
    }
    #avatar {
      width: 36px; height: 36px;
      margin: 8px; border: none; border-radius: 50%;
      background-color: #eee;
      vertical-align: top;
    }
    .offline {
      -webkit-filter: grayscale(100%);
      filter: grayscale(100%);  /* TODO: test this with firefox */
    }
    #words {
      display: inline-block;
      width: 282px; height: 100%;
      position: absolute;
    }
    h1 {
      display: block;
      font-size: 16px; font-weight: 100;
      margin: 0; padding: 16px 8px 0;
    }
    .hasInstances #words:hover h1 {
      color: #aaa;
    }
    #instances {
      padding: 8px;
      overflow-y: scroll;
      height: 100px;
    }
    #actions {
      padding: 8px;
    }
    .hasInstances {
      cursor: pointer;
    }
    </style>

    <div on-mousedown='{{ toggle }}' tabindex='-1'  id='frame'
        class='{{ expanded ? "expanded" : "" }} {{ contact.instances.length > 0 ? "hasInstances" : "" }} {{ contact.isOnline ? "online" : "offline" }} '>
     <!-- on-blur='{{ collapse }}'> -->
      <img id='avatar' src='{{ contact.imageData }}' />
      <div id='words'>
        <h1>{{ contact.name }}</h1>
        <div id='instances' hidden?='{{!expanded}}'>
          <template repeat='{{ i in contact.instances }}' vertical layout>
            <uproxy-instance
                userId='{{ contact.userId }}'
                instance='{{ i }}'>
            </uproxy-instance>
          </template>
        </div>
      </div>
    </div>
  </template>

  <script src='contact.js'></script>

</polymer-element>
