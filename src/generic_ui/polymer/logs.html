<link rel="import" href="../../bower/polymer/polymer.html">
<link rel='import' href='../../bower/paper-progress/paper-progress.html'>

<polymer-element name='uproxy-logs'>
  <template>
    <style>
      :host {
        background-color: #FFFFFF;
        font-family: Roboto, sans-serif;
        font-size: 13px;
      }
      #container {
        text-align: center;
        margin: 50px;
      }
      #openUproxy {
        color: #009688;
        cursor: pointer;
        text-decoration: underline;
      }
      paper-progress::shadow #progressContainer {
        background-color: #ffffff;
        opacity: 0.5;
      }
      paper-progress::shadow #activeProgress {
        background-color: #009688;
      }
      paper-progress {
        margin-bottom: 1em;
        width: 275px;
      }
      #loadingLogs {
        font-family: Roboto, sans-serif;
        text-align: center;
      }
      #logs {
        font-family: monospace;
        font-size: 14px;
        text-align: left;
        padding: 10px;
        background: lightgray;
      }
      pre {
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;  /* Firefox */
        white-space: -o-pre-wrap;    /* Firefox */
        word-wrap: break-word;
      }
      h1 {
        margin-bottom: 1em;
      }
    </style>

    <div id='container'>
      <h1><bdi>{{ "LOGS_TITLE" | $$(language) }}</bdi></h1>
      <p><bdi>{{ "TO_SEND_LOGS" | $$(language) }}</bdi></p>
      <div id='logs'>
        <div id="loadingLogs" hidden?="{{ !loadingLogs }}">
          <p>{{ "RETRIEVING_LOGS" | $$(language) }}</p>
          <paper-progress indeterminate='true'></paper-progress>
        </div>
        <pre>{{ logs }}</pre>
      </div> <!-- end of errorText -->
    </div>
  </template>
  <script src='logs.js'></script>
</polymer-element>
