<link rel="import" href="../lib/polymer/polymer.html">

<polymer-element name='uproxy-instance' attributes='userId, instance, network'>
  <template>
    <style>
    :host {
      display: block; padding: 8px;
      border-top: 1px solid #ddd;
      font-size: 10px;
    }
    button {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      outline: none;
    }
    button:hover { box-shadow: 1px 2px 4px #aaa; }
    button:active { box-shadow: 1px 2px 4px #aaa inset; }
    p, span {
      margin: 0;
      color: #888;
    }
    #description {
      color: #333;
      margin-left: -1em;
    }
    #getControls {
      margin-top: 1em;
    }
    #giveControls {
      margin-top: 1em;
    }
    </style>

    <div id='description'>{{ instance.description }}</div>
    <div id='bytesSent' hidden?='{{ instance.bytesSent == 0 }}'>Bytes Sent: {{ instance.bytesSent }}</div>
    <div id='bytesReceived' hidden?='{{ instance.bytesReceived == 0 }}'>Bytes Received: {{ instance.bytesReceived }}</div>

    <!-- TODO(jetpack): replace these state-dependent buttons with
    simpler UI, exposing state bits directly. -->
    <div id='getControls'>

      <div hidden?='{{ !( getConsentState().localRequestsAccessFromRemote && getConsentState().remoteGrantsAccessToLocal ) }}'>
        <button hidden?='{{ instance.access.asProxy }}' on-tap='{{ start }}'>
          Start
        </button>
        <button hidden?='{{ !instance.access.asProxy }}' on-tap='{{ stop }}'>
          Stop
        </button>
        <p>You have access.</p>
      </div>

      <div hidden?='{{ !( getConsentState().localRequestsAccessFromRemote && !getConsentState().remoteGrantsAccessToLocal ) }}'>
        <button on-tap='{{ cancelRequest }}'>
          Cancel Request
        </button>
        <span>Requesting access... </span>
      </div>

      <div hidden?='{{ !( !getConsentState().localRequestsAccessFromRemote && getConsentState().remoteGrantsAccessToLocal && !getConsentState().ignoringRemoteUserOffer ) }}'>
        <button on-tap='{{ request }}'>Accept Offer</button>
        <button on-tap='{{ ignoreOffer }}'>Decline</button>
        <p>They've offered you access.</p>
      </div>

      <div hidden?='{{ !( !getConsentState().localRequestsAccessFromRemote && getConsentState().remoteGrantsAccessToLocal && getConsentState().ignoringRemoteUserOffer ) }}'>
        <button on-tap='{{ unignoreOffer }}'>Stop ignoring offers</button>
        <p>They've offered you access.</p>
      </div>

      <div hidden?='{{ !( !getConsentState().localRequestsAccessFromRemote && !getConsentState().remoteGrantsAccessToLocal ) }}'>
        <button on-tap='{{ request }}'>
          Request
        </button>
        <p>Request access from contact before connection.</p>
      </div>

    </div>

    <div id='giveControls'>

      <div hidden?='{{ !( getConsentState().localGrantsAccessToRemote && getConsentState().remoteRequestsAccessFromLocal ) }}'>
        <button on-tap='{{ cancelOffer }}'>Revoke Access</button>
        <p>You've given them access.</p>
      </div>

      <div hidden?='{{ !( getConsentState().localGrantsAccessToRemote && !getConsentState().remoteRequestsAccessFromLocal ) }}'>
        <button on-tap='{{ cancelOffer }}'>Cancel Offer</button>
      </div>

      <div hidden?='{{ !( !getConsentState().localGrantsAccessToRemote && getConsentState().remoteRequestsAccessFromLocal && !getConsentState().ignoringRemoteUserRequest ) }}'>
        <button on-tap='{{ offer }}'>Grant</button>
        <button on-tap='{{ ignoreRequest }}'>Ignore</button>
        <p>They requested access through you.</p>
      </div>

      <div hidden?='{{ !( !getConsentState().localGrantsAccessToRemote && getConsentState().remoteRequestsAccessFromLocal && getConsentState().ignoringRemoteUserRequest ) }}'>
        <button on-tap='{{ unignoreRequest }}'>Stop ignoring requests</button>
        <p>They requested access through you.</p>
      </div>

      <div hidden?='{{ !( !getConsentState().localGrantsAccessToRemote && !getConsentState().remoteRequestsAccessFromLocal ) }}'>
        <button on-tap='{{ offer }}'>Offer Access</button>
        <p>You have not granted them access.</p>
      </div>

    </div>

    <!--
      TODO: Insert bandwidth information here.
    -->

  </template>
  <script src='instance.js'></script>
</polymer-element>
