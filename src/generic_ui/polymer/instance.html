<link rel="import" href="../lib/polymer/polymer.html">

<polymer-element name='uproxy-instance' attributes='userId, instance'>
  <template>
    <style>
    :host {
      display: block; padding: 8px;
      border-top: 1px solid #ddd;
      font-size: 10px;
    }
    button {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      outline: none;
    }
    button:hover { box-shadow: 1px 2px 4px #aaa; }
    button:active { box-shadow: 1px 2px 4px #aaa inset; }
    p, span {
      margin: 0;
      color: #888;
    }
    #instanceId {
      font-size: 8px;
      color: #bbb;
    }
    </style>

    <span id='instanceId'>{{ instance.instanceId }}</span>

    <div hidden?='{{ giving() }}'>

      <div hidden?='{{ "GRANTED" !== instance.consent.asProxy }}'>
        <button hidden?='{{ instance.access.asProxy }}' on-tap='{{ start }}'>
          Start
        </button>
        <button hidden?='{{ !instance.access.asProxy }}' on-tap='{{ stop }}'>
          Stop
        </button>
      </div>

      <div hidden?='{{ "NONE" !== getProxyConsentState() }}'>
        <p>Request access from contact before connection.</p>
        <button on-tap='{{ request }}'>
          Request
        </button>
      </div>

      <div hidden?='{{ "USER_REQUESTED" !== getProxyConsentState() }}'>
        <button on-tap='{{ cancelRequest }}'>
          Cancel Request
        </button>
        <span>Requesting access... </span>
      </div>

      <div hidden?='{{ "REMOTE_OFFERED" !== getProxyConsentState() }}'>
        <p>They've offered you access.</p>
        <button on-tap='{{ accept }}'>Accept Offer</button>
        <button on-tap='{{ ignoreOffer }}'>Decline</button>
      </div>

    </div>

    <div hidden?='{{ getting() }}'>

      <div hidden?='{{ "NONE" !== getClientConsentState() }}'>
        <button on-tap='{{ offer }}'>Offer Access</button>
        <p>You have not granted them access.</p>
      </div>

      <div hidden?='{{ "USER_OFFERED" !== getClientConsentState() }}'>
        <button on-tap='{{ cancelOffer }}'>Cancel Offer</button>
      </div>

      <div
        hidden?='{{ "REMOTE_REQUESTED" !== getClientConsentState() }}'>
        <p>They requested access through you.</p>
        <button on-tap='{{ grant }}'>Grant</button>
        <button on-tap='{{ ignoreRequest }}'>Ignore</button>
      </div>

      <div hidden?='{{ "GRANTED" !== getClientConsentState() }}'>
        <p>You've given them access.</p>
        <button on-tap='{{ cancelOffer }}'>Revoke Access</button>
      </div>

    </div>

    <!--
      TODO: Insert bandwidth information here.
    -->

  </template>
  <script src='instance.js'></script>
</polymer-element>
