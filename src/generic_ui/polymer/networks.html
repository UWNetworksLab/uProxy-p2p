<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href='button.html'>

<polymer-element name='uproxy-networks' attributes='networks'>

  <template>
    <style>
    :host {
      position: absolute;
      display: inline-block;
      box-sizing: border-box;
      height: 100%; width: 100%;
      padding-top: 50px;
      background-color: #fff;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
      left: -100%;
    }
    :host(.active) {
      left: 0;
      overflow: hidden;
    }
    .network {
      display: block;
      width: 100%;
      padding: 16px;
      border-bottom: 1px solid #ccc;
    }
    h1 {
      font-weight: 100;
      font-size: 16px;
      display: inline-block;
      width: 30%;
    }
    button, input[type='checkbox'] {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      outline: none;
    }
    button:hover {
      box-shadow: 1px 2px 4px #aaa;
    }
    button:active {
      box-shadow: 1px 2px 4px #aaa inset;
    }
    </style>

    <template repeat='{{ n in networks }}' vertical layout>
      <div class='network'>
        <h1>{{ n }}</h1>
        <button>Connect</button>
        <input type='checkbox'>
          Remember
        </input>
      </div>
    </template>

  </template>

  <script>
    Polymer({
      networks: [
        'google',
        'facebook'
      ],
      ready: function() {
        console.log('initializing networks');
      }
    });
  </script>

</polymer-element>
