<link rel='import' href='../../bower/core-icons/core-icons.html'>
<link rel='import' href='../../bower/core-overlay/core-overlay.html'>
<link rel="import" href="../../bower/core-signals/core-signals.html">
<link rel='import' href='../../bower/paper-button/paper-button.html'>
<link rel='import' href='../../bower/paper-dropdown-menu/paper-dropdown-menu.html'>
<link rel='import' href='../../bower/paper-input/paper-input-decorator.html'>
<link rel='import' href='../../bower/polymer/polymer.html'>

<polymer-element name='uproxy-invite-user'>
  <template>
    <style>
      #inviteUserPanel {
        height: 100%;
        width: 100%;
        background-color: white;
      }
      div {
        text-align: center;
      }
      p {
        text-align: start;
      }
      .section {
        padding: 2em;
      }
      a {
        cursor: pointer;
      }
      paper-input-decorator, input {
        width: 100% !important;
        line-height: 20px;
      }
      paper-button {
        margin-top: 1em;
      }
    </style>
    <!-- TODO: localization -->

    <core-signals on-core-signal-open-invite-user-dialog='{{ openInviteUserPanel }}'></core-signals>

    <core-overlay id='inviteUserPanel'>
      <uproxy-app-bar on-go-back='{{ closeInviteUserPanel }}'>
        Invite a friend on {{ getNetworkDisplayName(selectedNetworkName) }}
      </uproxy-app-bar>

      <div hidden?='{{ model.onlineNetworks.length <= 1}}'>
        <p>How would you like to invite to your friends?</p>
        <paper-dropdown-menu>
          <paper-dropdown class='dropdown'>
            <core-menu class='menu' selected='0' on-core-select='{{ onNetworkSelect }}' id='networkSelectMenu'>
              <template repeat="{{ network in model.onlineNetworks }}">
                <paper-item label='{{ network.name }}'>{{ network.displayName }}</paper-item>
              </template>
            </core-menu>
          </paper-dropdown>
        </paper-dropdown-menu>
      </div>

      <div class='section'>
        <div hidden?='{{ selectedNetworkName != "Facebook-Firebase-V2"}}'>
          <p>Click below to send a uProxy invite to your Facebook friends.  When they open this link with uProxy, they will appear in your uProxy contact list.</p>
          <paper-button affirmative on-tap='{{ sendToFacebookFriend }}'>
            Send Invitation
          </paper-button>
        </div>

        <div hidden?='{{ selectedNetworkName != "GMail"}}'>
          <p>Enter your friend's Gmail address to send them a friend request by email.  When they accept the invitation, they will appear on your contact list.</p>
          <paper-input-decorator label='Gmail address'>
            <input is='core-input' value='{{ inviteUserEmail }}' />
          </paper-input-decorator>

          <paper-button affirmative on-tap='{{ sendToGMailFriend }}'>
            Send Invitation
          </paper-button>
        </div>
      </div>

      <div class='section'>
        If your friend has sent you an invitation, you can use it
        <a on-tap='{{ showAcceptUserInvite }}'>here</a>
      </div>

    </core-overlay>
  </template>
  <script src='invite-user.js'></script>
</polymer-element>
