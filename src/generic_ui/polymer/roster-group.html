<link rel="import" href="../lib/polymer/polymer.html">
<link rel='import' href='contact.html'>

<polymer-element name='uproxy-roster-group'
    attributes='onlineContacts, offlineContacts, title, searchQuery'>

  <template>
    <style>
    .header {
      font-size: 14px;
      color: #888;
      margin: 0.5em;
    }
    </style>

    <div class='header'
        hidden?='{{ onlineContacts.length == 0 && offlineContacts.length == 0 }}'>
        {{ title }}
    </div>

    <template repeat='{{ c in onlineContacts }}' vertical layout>
      <uproxy-contact contact='{{ c }}'
          hidden?='{{ hideForSearch(c.name, searchQuery) }}'>
      </uproxy-contact>
    </template>

    <template repeat='{{ c in offlineContacts }}' vertical layout>
      <uproxy-contact contact='{{ c }}'
          hidden?='{{ hideForSearch(c.name, searchQuery) }}'>
      </uproxy-contact>
    </template>

  </template>

  <script src='roster-group.js'></script>

</polymer-element>
