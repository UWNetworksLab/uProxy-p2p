<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href='splash.html'>
<link rel="import" href='roster.html'>
<link rel="import" href='settings.html'>

<polymer-element name='uproxy-root' attributes='model'>

  <template>
    <style>
      :host {
        position: absolute;
        width: 371px; height: 600px;
        left: 0;
        top: 0;
        display: block;
        border: none; margin: auto;
        text-align: left;
        overflow: hidden;
        background-color: white;
        color: rgb(112, 112, 112);
      }
      #toolbar {
        display: table-row;
        height: 100px; width: 100%;
        background-color: #009688;
      }
      #btnSettings {
        position: absolute;
        left: 20px;
        top: 20px;
        opacity: 0.6;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        -webkit-transition: all 0.23s !important;
        -moz-transition: all 0.23s !important;
        transition: all 0.23s !important;
      }
      #logged-in-controls {
        display: table;
        width: 100%;
        height: 600px;
        position: relative;
      }
      #title {
        font-size: 1.75em;
        color: white;
        position: absolute;
        left: 55px;
        margin-top: 0.7em;
      }
      #btnSettings:hover {
        opacity: 1.0;
      }
      #settings {
        top: 0;
      }
      #darkMask {
        background-color: rgba(0, 0, 0, 0.5);
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: 1001;
      }
      .roster-panel {
        display: table-row;
        height: 100%;
      }
      .roster {
        position: relative;
        background-color: white;
        height: 100%;
        overflow-y: scroll;
        display: block;
      }
      .getShareTab {
        position: absolute;
        top: 70px;
        width: 30%;
        margin-left: 10%;
        text-align: center;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        text-transform: uppercase;
        opacity: 0.6;
      }
      .getShareTab.active {
        opacity: 1.0;
        border-bottom: 3px solid #20F1DE;  /* teal */
        padding-bottom: 12px;  /* normal padding-bottom - border size */
      }
      #shareTab {
        left: 50%;
      }
      #status {
        display: table-row;
      }
      .statusRow {
        height: 3em;
        background-color: #333;
      }
      .statusText {
        color: white;
        padding-left: 1em;
        padding-right: 1em;
        padding-top: 0.75em;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        width: 358px;
      }
      .statusText img {
        vertical-align: middle;
        padding-right: 1em;
      }

    </style>

    <uproxy-splash id='splash' hidden?='{{UI.View.SPLASH!=ui.view}}'>
    </uproxy-splash>

    <div id='logged-in-controls'
        hidden?='{{ UI.View.SPLASH==ui.view || !ui.onlineNetwork }}'>

      <div id='toolbar'>
        <img src='../icons/hamburger.png' id='btnSettings'
          on-tap='{{ settingsView }}'>
        <h1 id='title'>uProxy</h1>
        <div id='getTab'
            class='getShareTab {{ui.mode==UI.Mode.GET ? "active" : ""}}'
            on-tap='{{setGetMode}}'>
          Get Access
        </div>
        <div id='shareTab'
            class='getShareTab {{ui.mode==UI.Mode.SHARE ? "active" : ""}}'
            on-tap='{{setShareMode}}'>
          Share Access
        </div>
      </div>

      <div class='roster-panel'>
        <uproxy-roster id='get-roster' class='roster'
            hidden?='{{ui.mode!=UI.Mode.GET}}'
            contacts='{{model.contacts.getAccessContacts}}'>
        </uproxy-roster>
        <uproxy-roster id='share-roster' class='roster'
            hidden?='{{ui.mode!=UI.Mode.SHARE}}'
            contacts='{{model.contacts.shareAccessContacts}}'>
        </uproxy-roster>
      </div>

      <div id='status'>
        <div class='statusRow' hidden?='{{!ui.gettingStatus}}'>
          <div class='statusText'><img src='../icons/getting.png'>{{ui.gettingStatus}}</div>
        </div>
        <div class='statusRow' hidden?='{{!ui.sharingStatus}}'>
          <div class='statusText'><img src='../icons/sharing.png'>{{ui.sharingStatus}}</div>
        </div>
      </div>

    </div>

    <uproxy-settings id='settings'
      class='{{ { active:(UI.View.SETTINGS==ui.view) } | tokenList }}'>
    </uproxy-settings>

    <!-- Dark mask displayed on top of roster when settings is visible -->
    <div id='darkMask' hidden?='{{UI.View.SETTINGS!=ui.view}}'
        on-tap='{{ rosterView }}'></div>

  </template>

  <script src='root.js'></script>

</polymer-element>
