<link rel='import' href='../lib/polymer/polymer.html'>

<polymer-element name='uproxy-button' attributes='img, click'>
  <template>
    <style>
    :host {
      display: inline-block;
      box-sizing: border-box;
      height: 50px; width: 50px;
      padding: 0 10px;
      text-align: center;
      line-height: 50px;
      opacity: 0.6;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
    }
    :host(:hover) {
      opacity: 1.0;
    }
    .btn {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    img {
      height: 28px;
      width: 28px;
      vertical-align: middle;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
    }
    img:hover {
      opacity: 1.0;
    }
    button {
      background: none;
      border: none;
      outline: none;
      margin: 0; padding: 0;
    }
    </style>
    <button class='btn'>
      <img src='{{ img }}' />
      <content>
      </content>
    </button>
  </template>
  <script src='button.js'></script>
</polymer-element>
