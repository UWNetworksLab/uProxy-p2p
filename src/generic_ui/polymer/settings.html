<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href='description.html'>
<link rel="import" href='faq-link.html'>

<polymer-element name='uproxy-settings' attributes=''>

  <template>
    <style>
    :host {
      position: absolute;
      display: inline-block;
      box-sizing: border-box;
      height: 100%; width: 100%;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
      left: -100%;
      z-index: 2000;  /* appear on top of toolbar */
      position: absolute;
      width: 300px;
      height: 100%;
      background-color: #ffffff;
      z-index: 2001;
      font-size: 14px;
    }
    :host(.active) {
      left: 0;
      overflow: hidden;
    }
    .userInfo {
      background-color: #009688;  /* dark green */
      width: 100%;
      color: white;
      margin-bottom: 32px;
      padding: 32px;
      line-height: 24px;
    }
    .actionLink {
      cursor: pointer;
      padding-left: 32px;
      line-height: 32px;
      color: rgb(112, 112, 112);
    }
    .userInfoName, .userInfoIDWithoutName {
      font-size: 16px;
    }
    .userInfoID {
      font-size: 14px;
      opacity: 0.54;
    }
    .networkName {
      padding-top: 0.5em;
      opacity: 0.54;
    }
    .userImage {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      margin-left: -6px;
    }
    #advancedSettings {
      padding-left: 32px;
    }
    #confirmNewServer {
      font-size: 12px;
      color: red;
    }

    </style>

    <div hidden?='{{ui.onlineNetwork==null}}'>
      <div class='userInfo'>
        <img class='userImage' hidden?='{{ui.onlineNetwork.imageData==null}}'
            src='{{ui.onlineNetwork.imageData}}'>
        <div class='networkName'>Connected with {{ui.onlineNetwork.name}}</div>
        <!-- show userName and userId if both are available -->
        <div hidden?='{{!ui.onlineNetwork.userName}}'>
          <div class='userInfoName'>{{ui.onlineNetwork.userName}}</div>
          <div class='userInfoID'>{{ui.onlineNetwork.userId}}</div>
        </div>
        <!-- otherwise show only userId -->
        <div hidden?='{{ui.onlineNetwork.userName}}'>
          <div class='userInfoIDWithoutName'>{{ui.onlineNetwork.userId}}</div>
        </div>
      </div>
      <div class='actionLink' on-tap='{{toggleAdvancedSettings}}'>Advanced Settings</div>
      <div id='advancedSettings' hidden?='{{!advancedSettings}}'>
        <input placeholder='Custom STUN server' value='{{stunServer}}' size='30'></input> <button on-click="{{setStunServer}}">Update</button><br><br>
        <p id='confirmNewServer' hidden>STUN server updated. New server will be used for future connections.</p>
      </div>
      <uproxy-faq-link class='actionLink'>Get Help</uproxy-faq-link>
      <div class='actionLink' on-tap='{{logOut}}'>Log-out of uProxy</div>
    </div>

  </template>

  <script src='settings.js'></script>

</polymer-element>
