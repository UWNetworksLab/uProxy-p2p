<link rel='import' href='../lib/polymer/polymer.html'>
<link rel='import' href='../lib/paper-button/paper-button.html'>
<link rel='import' href='faq-link.html'>
<link rel='import' href='network.html'>

<polymer-element name='uproxy-splash' attributes=''>
  <template>
    <style>
    :host {
      display: block;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      text-align: center;
      font-size: 1.1em;
      right: -100%;
      right: 0px;
      z-index: 100;
      line-height: 24px;
    }
    h1 {
      font-size: 1.4em;
      color: #009688;  /* dark green */
      margin-bottom: 1.5em;
    }
    h1.sub {
      font-weight: normal;
    }
    #proxy-pic {
      opacity: 0.3;
    }
    .view {
      width: 80%;
      padding-left: 10%;
      padding-right: 10%;
      padding-top: 50px;
      opacity: 1;
      z-index: 100;
      overflow: auto;
    }
    .view[hidden] {
      display: block !important;
      opacity: 0;
      z-index: -1;
    }
    paper-button {
      background: #009688;  /* dark green */
      color: white;
      width: 150px;
    }
    uproxy-network {
      padding: 1em;
    }
    #nextWrapper {
      margin-top: 50px;
      margin-bottom: 15px;
    }
    #oneTimeConnection {
      margin-bottom: 1.5em;
    }
    uproxy-faq-link {
      width: 100%;
      padding-top: 1em;
      padding-bottom: 1em;
      border-top: 1px solid rgb(221, 221, 221);
      text-transform: uppercase;
    }
    .uproxy-logo {
      margin-bottom: 1em;
    }
    .prevArrow {
      position: absolute;
      left: 8px;
      top: 8px;
      cursor: pointer;
      z-index: 101; /* Must be greater than z-index of .view */
    }
    #intro1, #networks {
      height: 100%;
    }
    </style>

    <core-icon icon='arrow-back' on-tap='{{prev}}' class='prevArrow'
        hidden?='{{SPLASH_STATES.INTRO==model.globalSettings.splashState}}'></core-icon>

    <div vertical layout id='intro1' hidden?='{{SPLASH_STATES.INTRO!==model.globalSettings.splashState}}'>
      <div class='view' flex>
        <img class='uproxy-logo' src='../icons/smiley.png'>
        <h1>uProxy</h1>
        <p>
          uProxy helps you share your access to the internet or get internet
          access from friends
        </p>

        <div id='nextWrapper'>
          <paper-button raised on-tap='{{next}}'>Next</paper-button>
        </div>
      </div>

      <uproxy-faq-link anchor='whatIsUproxy'>
        Learn more about uProxy
      </uproxy-faq-link>
    </div>

    <div vertical layout id='networks' hidden?='{{SPLASH_STATES.NETWORKS!==model.globalSettings.splashState}}'>
      <div class='view' flex>
        <h1 class='sub'>Where can you find your contacts the quickest?</h1>
        <p>Sign into a network to load your friends</p>
        <template repeat='{{ n in model.networkNames }}' vertical layout>
          <uproxy-network networkName='{{n}}'></uproxy-network>
        </template>
        <p id='oneTimeConnection'>
          <a href='#' on-tap='{{ copypaste }}'>Set up a one time connection</a>
        </p>
        <p>
          We won't share your data or post publicly without your consent
        </p>
      </div>
      <uproxy-faq-link anchor='whyDoesUproxyConnect'>
        Learn more about social networks
      </uproxy-faq-link>
    </div>

  </template>
  <script src='splash.js'></script>
</polymer-element>
