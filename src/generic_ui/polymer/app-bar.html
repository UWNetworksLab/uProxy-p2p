<link rel='import' href='../../bower/polymer/polymer.html'>

<polymer-element name='uproxy-app-bar' attributes='disableback' center horizontal layout>
  <template>
    <style>
    :host {
      display: block;
      height: 60px;
      line-height: 60px;
      background: #009688;
      color: white;
      font-size: 20px;
      font-weight: 400;
      text-align: left;
      box-shadow: 0px 1px 2px 0px rgba(0,0,0,0.13);
    }
    core-icon.back {
      cursor: pointer;
      opacity: 0.6;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
      margin-left: 16px;
    }
    core-icon.back:hover {
      opacity: 1;
    }
    core-icon.back.disabled {
      cursor: not-allowed;
      opacity: .4;
    }
    #title {
      margin-left: 36px;
      white-space: nowrap;
      overflow: hidden;
    }
    </style>

    <core-icon class='back {{ { disabled: disableback } | tokenList }}' icon="arrow-back" on-tap='{{ back }}'></core-icon>

    <span id='title' flex>
      <content></content>
    </span>
  </template>
  <script src='app-bar.js'></script>
</polymer-element>
