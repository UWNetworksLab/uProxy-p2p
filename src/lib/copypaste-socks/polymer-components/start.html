<link rel="import" href='../../../../third_party/bower/polymer/polymer.html'>
<polymer-element name='copypaste-start'>

  <template>
    <style>
      button {
        text-decoration: none;
        padding: 0.5em;
        color: white;
        background-color: #50C0E0;
        border: 1px solid #40B0D0;
        border-radius: 0.5em;
      }
      button:hover {
        background-color: #60D0F0;
        border: 1px solid #50C0E0;
      }
      .centered {
        text-align: center;
      }
    </style>

    <div id='startPanel'>
      <p class='centered'><bdi i18n-content='intro'></bdi></p><br><br>

      <p class='centered'>
        <button on-tap='{{ giveMode }}'><bdi i18n-content='giveAccess'></bdi></button>
      </p>
      <p class='centered'><bdi i18n-content='giveDescription'></bdi></p><br><br>

      <p class='centered'>
        <button on-tap='{{ getMode }}'><bdi i18n-content='getAccess'></bdi></button>
      </p>
      <p class='centered'><bdi i18n-content='getDescription'></bdi></p><br><br>

    </div>
  </template>

  <script src='start.js'></script>

</polymer-element>
