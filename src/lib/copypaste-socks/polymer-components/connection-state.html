<link rel="import" href='../../../../third_party/bower/polymer/polymer.html'>
<polymer-element name='copypaste-connection-state'>

  <template>
    <style>
    </style>

    <div>
      <div hidden?='{{ model.proxyingState !== "notYetAttempted" }}'>
        <bdi><span i18n-content='proxyingStateNotYetAttempted'></span></bdi>
      </div>
      <div hidden?='{{ model.proxyingState !== "connecting" }}'>
        <bdi><span i18n-content='proxyingStateConnecting'></span></bdi>
      </div>
      <div hidden?='{{ model.proxyingState !== "started" }}'>
        <bdi><span i18n-content='proxyingStateStarted'></span></bdi>
        <div hidden?='{{ model.endpoint === null }}'>
          <bdi><span i18n-content='proxyEndpoint'></span>{{ model.endpoint }}</bdi><br>
          <bdi><span i18n-content='proxyEndpointUsageExample'></span></bdi><br>
          <tt>curl --proxy socks5h://{{ model.endpoint }} www.google.com</tt>
        </div>
        <p>
          <button on-click='{{ stopProxying }}'><bdi i18n-content='stopProxying'></bdi></button>
        </p>
      </div>
      <div hidden?='{{ model.proxyingState !== "stopped" }}'>
        <bdi><span i18n-content='proxyingStateStopped'></span></bdi><br>
      </div>

      <div hidden?='{{ !(model.proxyingState === "started" || model.proxyingState === "stopped") }}'>
        <br>
        <bdi>{{ model.totalBytesReceived }}<span i18n-content='bytesReceived'></span></bdi><br>
        <bdi>{{ model.totalBytesSent }}<span i18n-content='bytesSent'></span></bdi>
      </div>
    </div>
  </template>

  <script src='connection-state.js'>
  </script>

</polymer-element>
