<link rel="import" href='../../../../third_party/bower/polymer/polymer.html'>
<link rel="import" href='connection-state.html'>

<polymer-element name='copypaste-getter'>

  <template>
    <style>
      textarea {
        width: 30em;
        height: 5em;
      }
      .warning {
        color: red;
      }
    </style>

    <div id='getAccessPanel'>
      <div id='step1ContainerNode'>
        <h1><bdi i18n-content='getAccess'></bdi></h1>
        <p><bdi i18n-content='generateHandshakeAndSend'></bdi></p>
        <p>
          <button id='generateIceCandidatesButton' on-click='{{ generateIceCandidates }}'><bdi i18n-content='generate'></bdi></button>
        </p>
      </div>

      <div id='step2ContainerNode' style='display: {{ model.readyForStep2 ? "block" : "none" }};'>
        <textarea id='outboundMessageNode' readonly value='{{ model.outboundMessageValue }}'></textarea>
        <p><bdi i18n-content='copyPasteAndSend'></bdi></p>
        <p class='warning'><bdi i18n-content='warning'></bdi></p>
        <p><bdi i18n-content='pasteAndStartProxying'></bdi></p>
        <textarea id='inboundMessageNode' value='{{ model.inboundText }}' on-keyup='{{ parseInboundText }}'></textarea>
        <p>
          <button id='consumeMessageButton' disabled?='{{ model.inboundText < 1 }}' on-click='{{ consumeInboundText }}'><bdi i18n-content='startProxying'></bdi></button>
        </p>
      </div>

      <copypaste-connection-state></copypaste-connection-state>
    </div>
  </template>

  <script src='../i18n-util.js'>
  </script>

  <script src='getter.js'>
  </script>

</polymer-element>
